<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações:</p>
    </div>
    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-Stack
            </label>
        </div>

        <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                    <label for="tecnologia5"> Python</label>
                    <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Java">
                    <label for="tecnologia8"> Java</label>
                    <input type="checkbox" id="tecnologia9" name="tecnologia9" value="node">
                    <label for="tecnologia9"> NodeJS</label>
                    <input type="checkbox" id="tecnologia10" name="tecnologia10" value="mongodb">
                    <label for="tecnologia10"> MongoDB</label>
                    <input type="checkbox" id="tecnologia11" name="tecnologia11" value="reactjs">
                    <label for="tecnologia11"> React JS</label>
                    <input type="checkbox" id="tecnologia12" name="tecnologia12" value="react native">
                    <label for="tecnologia12"> React Native</label>
                    <input type="checkbox" id="tecnologia13" name="tecnologia13" value="firebase">
                    <label for="tecnologia13"> Firebase</label>
            </div> 
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte Um pouco da sua experiência:</strong></label>
            <textarea rows="6" name="experiencia" id="experiencia" style="width: 26em"></textarea>
        </div>
        <button class="botao" type="submit">concluido</button>
    </form>
</body>
</html>
